name: "Release"

on: push
on:
  push:
    branches:
      - main


permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  #release:
  deploy:
    runs-on: "ubuntu-latest"
    steps:
      #- uses: actions/checkout@v3
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Pages
      uses: actions/configure-pages@v5
    - name: Install deps
      run: |
        sudo apt update
        sudo apt upgrade
        sudo apt install util-linux texlive-latex-base texlive-fonts-recommended texlive-fonts-extra texlive-latex-extra
    - name: Create directory
      run: |
        rm -rf .build
        mkdir .build
    - name: Build pdfs
      run: |
        find src -name 'cv_*.tex' -exec pdflatex {} \;
        mv cv_*.pdf .build
        cp index.html .build
        cd .build
        rename 's/cv_//' cv_*
    #rename cv_ "" cv_*
        find . -name '*.pdf' -exec echo "<a href=\"{}\">{}</a> \; >> index.html
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        # Upload entire repository
        path: '.build'
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
